<html>
<head>
    <title>DOM 조작 jquery</title>
    <!-- 문서가 시작되면 1234->5678로 변경 
    순수 script 에서 1234가 메모리에 올라간시점에서 변경
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <input type='text' name='uid'/>
        <div id='chg'>1234</div>
        <script>           
            $('#chg').empty();            
            $('#chg').append('5678');
        </script>
    </div>  
</body>
</html>
